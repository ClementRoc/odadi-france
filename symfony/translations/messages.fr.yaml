actions:
  name: Page des actions
  titleTag: Odadi France - Nos actions
  metaDescription: Association caritative qui a pour but de soutenir Madagascar
  formation:
    presentation: <strong>ODADI</strong> s’est installé en milieu rural pour une raison première, aider les ruraux à améliorer leurs conditions de vie. <br><br>Pour cela, l’association s’est installée sur un terrain que la présidente connait bien, le <strong>Centre Patrakala.</strong> A l'aide des personnes qu’elle a côtoyé une grande partie de sa vie, la confiance s’est instaurée entre les ruraux et elle.<br><br> Le centre propose <strong>toutes sortes de formations</strong> pour les femmes (alphabétisation, santé, nutrition, planification familiale, <strong>couture</strong>, <strong>vannerie</strong> et cuisine).
    cards:
      first:
        title: Couture
        presentation: Elles sont proposées <strong>depuis 2012</strong>. Plusieurs groupe de femmes ont pu bénéficier de ces formations. Les formations sont divisées en 2 groupes, le groupe des débutantes et le groupe des confirmés.<br><br>Le groupe des couturières débutantes (formation de base) commence par apprendre à se servir des <strong>machines à coudre à mains</strong>, à coudre les différents points de couture et se sont initiées à la <strong>broderie</strong>. A la fin du cursus, elles reçoivent une <strong>attestation</strong> prouvant leur présence aux formations couture.
      second:
        title: Vannerie
        presentation: En <strong>2019</strong> les femmes ont émis le souhait d’être formé à la vannerie. <br><br>Elles ont ainsi confectionné des <strong>sacs</strong>, des <strong>chapeaux</strong> et des petits <strong>paniers.</strong>
  food:
    header:
      text: Nous participons activement au développement de la <strong>cantine</strong> du Centre Patrakala, pour cela nous effectuons un virement trimestriel afin d'aider <strong>ODADI</strong> à nourrir toutes les âmes du centre ! <br> Vos dons nous permettrons de maintenir ces <strong>virements essentiels</strong> au bon fonctionnement et la santé des personnes sur place !
    presentation:
      title: Cantine scolaire
      text: La cantine scolaire permet de <strong>nourrir une centaine d'enfants</strong> 4 fois par mois (300g de riz et 80g de poisson/poulet par enfant)
  farming:
    presentation: <strong>ODADI</strong> a souhaité démarrer son projet de développement dans un domaine bien précis, <strong>l’agriculture</strong>. <br><br> <strong>98%</strong> des personnes vivant en milieu rural cultivent la terre, souvent pour leur consommation personnelle mais aussi pour le commerce. <br><br> Avec un centre rural où des <strong>techniques agricoles nouvelles et modernes</strong> sont développées ainsi que des techniciens agricoles formés, l’association apportent aux ruraux une <strong>aide précieuse</strong>. Le fait de posséder des champs et de les cultiver, de subir les mêmes problèmes que les ruraux assoit la crédibilité de l’association.
    cards:
      first:
        title: Huiles Essentielles
        presentation: En 2012, une unité de distillation a été créée au <strong>Centre Patrakala</strong> de l’association <strong>ODADI</strong>. Cette installation utilise le principe de la distillation à la vapeur pour produire Huiles Essentielles et Eaux Florales. <br><br>Les plantes distillées poussent au <strong>Centre Patrakala</strong> et ses alentours, dans un environnement naturel.
      second:
        title: Apiculture
        presentation: L’apiculture tient également une place importante au centre puisque l’association possède un rucher destiné à produire du miel et le vendre, dans l’objectif pour <strong>ODADI</strong> d’être autonome financièrement.
  urbanisation:
    header:
      text: Le <strong>Centre Patrakala</strong> (qui signifie "goutte d’eau")  désigne avant tout une <strong>aventure humaine et un objectif</strong>. C’est l’envie d’un groupe de personnes d’aider les ruraux malgache dans l’amélioration de leur <strong>condition de vie</strong> et vers le <strong>partage des savoirs</strong>.<br><br> Dans l’univers du palpable, le centre rural de formation <strong>Patrakala</strong> est un ensemble de bâtiment et de terre appartenant à <strong>ODADI</strong>.
    presentation: 
      title: Nouvelle école
      text: L'un des gros projets <strong>d'ODADI</strong> fut de construire une <strong>nouvelle école</strong> ainsi qu'un <strong>logement pour l'instituteur</strong> ! <br><br>Afin de les aider dans leur démarches de scolarisation de leurs enfants, l’association <strong>OdADI-F</strong> fournit depuis 2013 des <strong>kits scolaires</strong> aux enfants scolarisés dans différents fokontany. Tous les ans nous aidons des enfants issus <strong>d’EPP (Ecoles Primaires Publiques)</strong> différentes.

history:
  name: Nous connaître
  titleTag: Odadi France - Notre histoire
  metaDescription: Association caritative qui a pour but de soutenir Madagascar
  whoweare:
    presentation:
      title: QUI SOMMES NOUS ?
      text: Venant de tous les horizons de la France, l'équipe de l'association OdADI-F est principalement composé de proches de <strong>Michel Rocolle</strong>, créateur de l'association. Amis, familles, connaissances communes ou partenaires. <br><br> Depuis sa mort, l'association est passé au main de sa fille Marie-Agnès pour finir sur les épaules de son fils aîné Patrice ! C'est une entreprise familiale et investit pour la cause auquel Michel croyait.
  creation:
    presentation:
      title: CRÉATION
      text: Créée en 2008 par <strong>Michel Rocolle</strong> avec l'aide de <strong>Michel Noël</strong> l’association, en partenariat avec <strong>ODADI</strong>, cherche par tous les moyens à <strong>lutter contre la pauvreté</strong> et à améliorer les <strong>conditions de vie dans les campagnes malgaches.</strong> 
  association:
    presentation:
      title: ASSOCIATION MÈRE
      text: <strong>OdADI-France</strong> est une extension française qui a pour objectif de venir en soutien à l'association sur place, <strong>ODADI</strong>. La <strong>présidente Eulalia</strong> nous donne régulièrement des nouvelles de ce qui se passe en plus des besoins sur place. C'est eux qui ont <strong>construit le centre Patrakala</strong> et qui s'occupent des <strong>infrastructures sur place</strong> (construction, entretien, cantine, formation etc...) ! Votre participation nous permet de les aider au mieux.

