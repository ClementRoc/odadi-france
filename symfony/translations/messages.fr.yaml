actions:
  name: Page des actions
  titleTag: Odadi France - Nos actions
  metaDescription: Association caritative qui a pour but de soutenir Madagascar
  formation:
    presentation: <strong>ODADI</strong> s’est installé en milieu rural pour une raison première, aider les ruraux à améliorer leurs conditions de vie. <br><br>Pour cela, l’association s’est installée sur un terrain que la présidente connait bien, le <strong>Centre Patrakala.</strong> A l'aide des personnes qu’elle a côtoyé une grande partie de sa vie, la confiance s’est instaurée entre les ruraux et elle.<br><br> Le centre propose <strong>toutes sortes de formations</strong> pour les femmes (alphabétisation, santé, nutrition, planification familiale, <strong>couture</strong>, <strong>vannerie</strong> et cuisine).
    cards:
      first:
        title: Couture
        presentation: Initiés <strong>en 2012</strong>, les formations en couture permettent à plusieurs groupes de femmes (les <strong>débutantes</strong> et les <strong>confirmés</strong>) d'obtenir une <strong>attestation</strong> à la fin de leur cursus. <br><br>Ces formations leurs permettent d'apprendre à se servir de <strong>machines à coudre</strong> ainsi que de s'initier à la <strong>broderie</strong>.
      second:
        title: Vannerie
        presentation: Depuis <strong>2019</strong>, en vu d'une <strong>forte demande</strong> de la part des femmes, nous avons lancé une formation en vannerie. <br><br>Cette formation aura permis à celles-ci de confectionner des <strong>sacs</strong>, des <strong>chapeaux</strong> ainsi que des petits <strong>paniers</strong>.
  food:
    header:
      text: Nous participons activement au développement de la <strong>cantine</strong> du Centre Patrakala, pour cela nous effectuons un virement trimestriel afin d'aider <strong>ODADI</strong> à nourrir toutes les âmes du centre ! <br> Vos dons nous permettrons de maintenir ces <strong>virements essentiels</strong> au bon fonctionnement et la santé des personnes sur place !
    presentation:
      title: Cantine scolaire
      text: La cantine scolaire permet de <strong>nourrir une centaine d'enfants</strong> 4 fois par mois (300g de riz et 80g de poisson/poulet par enfant)
  farming:
    presentation: <strong>ODADI</strong> a décidé d'attaquer le problème à la racine, la première chose à développer est <strong>l'agriculture</strong>. <br><br> Pour la <strong>consommation personnelle</strong> mais également <strong>l'export de marchandises</strong>, l'agriculture est la première pierre à l'édifice d'un <strong>développement durable</strong>, et de plus <strong>écologique</strong>. <br><br>C'est ainsi que commence la <strong>formation de techniciens agricoles</strong> et le développement de <strong>techniques modernes et efficaces</strong>. La <strong>création d'huiles essentielles</strong> mais également <strong>l'apiculture</strong> sont actuellement les 2 grosses activités des ruraux du centre. 
    cards:
      first:
        title: Huiles Essentielles
        presentation: La <strong>fabrication d'huiles essentielles</strong> repose sur deux techniques principales, la <strong>distillation à la vapeur d'eau</strong> et l'expression à froid. <strong>ODADI</strong> a choisi la <strong>distillation</strong>, c'est ainsi qu'est née en <strong>2012</strong> la distillerie du Centre Patrakala ! <br><br>Et grâce aux <strong>techniques agricoles</strong> au point, la <strong>production</strong> des plantes est <strong>maison</strong>. Le tout dans un <strong>environnement 100% naturel</strong>. 
      second:
        title: Apiculture
        presentation: L’association a en sa possession un <strong>rucher</strong> lui permettant de <strong>produire son miel et de le vendre</strong>. <br><br>Cette production est une des ressources principales qui permettrait à terme de <strong>rendre ODADI indépendant financièrement</strong>.
  urbanisation:
    header:
      text: Le <strong>Centre Patrakala</strong> à été tout d'abord l'envie d'un groupe d'aider les malgaches. Leur <strong>objectif primaire</strong> était de leur apporter tout <strong>leurs savoirs</strong> (agriculture, formations, scolarisation des enfants) mais également une augmentation de leurs <strong>moyens</strong> et <strong>condition de vie</strong>. <br><br>C'est ainsi qu'au fil des années, le centre a vu la <strong>construction de plusieurs bâtiments</strong> (école, cantine, distillerie) appartenant désormais à <strong>ODADI</strong>.
    presentation: 
      title: Nouvelle école
      text: L'un des gros projets <strong>d'ODADI</strong> fut de construire une <strong>nouvelle école</strong> ainsi qu'un <strong>logement pour l'instituteur</strong> ! <br><br>Afin de les aider dans leur <strong>démarches de scolarisation</strong> de leurs enfants, l’association <strong>OdADI-F</strong> fournit depuis 2013 des <strong>kits scolaires</strong> aux enfants scolarisés dans différents <strong>fokontany</strong> (subvision cummunale à Madagascar). Tous les ans nous aidons des enfants issus <strong>d’EPP (Ecoles Primaires Publiques)</strong> différentes.

history:
  name: Nous connaître
  titleTag: Odadi France - Notre histoire
  metaDescription: Association caritative qui a pour but de soutenir Madagascar
  whoweare:
    presentation:
      title: QUI SOMMES NOUS ?
      text: Venant de tous les horizons de la France, l'équipe de l'association OdADI-F est principalement composé de proches de <strong>Michel Rocolle</strong>, créateur de l'association. Amis, familles, connaissances communes ou partenaires. <br><br> Depuis sa mort, l'association est passé au main de sa fille Marie-Agnès pour finir sur les épaules de son fils aîné Patrice ! C'est une entreprise familiale et investit pour la cause auquel Michel croyait.
  creation:
    presentation:
      title: CRÉATION
      text: Créée en 2008 par <strong>Michel Rocolle</strong> avec l'aide de <strong>Michel Noël</strong> l’association, en partenariat avec <strong>ODADI</strong>, cherche par tous les moyens à <strong>lutter contre la pauvreté</strong> et à améliorer les <strong>conditions de vie dans les campagnes malgaches.</strong> 
  association:
    presentation:
      title: ASSOCIATION MÈRE
      text: <strong>OdADI-France</strong> est une extension française qui a pour objectif de venir en soutien à l'association sur place, <strong>ODADI</strong>. La <strong>présidente Eulalia</strong> nous donne régulièrement des nouvelles de ce qui se passe en plus des besoins sur place. C'est eux qui ont <strong>construit le centre Patrakala</strong> et qui s'occupent des <strong>infrastructures sur place</strong> (construction, entretien, cantine, formation etc...) ! Votre participation nous permet de les aider au mieux.

